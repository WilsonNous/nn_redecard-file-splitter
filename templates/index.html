<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>REDE Splitter</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
    .card { background: #fff; border-radius: 8px; padding: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; }
    button { background: #ff6d00; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #e65c00; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Processador de Arquivos REDE (EEVC / EEVD / EEFI)</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label>Selecione um ou mais arquivos:</label>
      <input type="file" name="file" accept=".txt" multiple required>
      <button type="submit">Enviar e Processar</button>
    </form>
  </div>
</body>
</html>
