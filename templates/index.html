<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>REDECARD Splitter</title>
</head>
<body style="font-family:Arial;padding:40px;">
  <h2>Upload do Arquivo REDE (EEVC, EEVD, EEFI)</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.csv" required>
    <button type="submit">Enviar e Processar</button>
  </form>
</body>
</html>
